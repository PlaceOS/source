authors:
  - Caspian Baska <caspian@place.technology>

targets:
  source:
    main: src/app.cr

dependencies:
  placeos-driver:
    github: placeos/driver
    version: ~> 6.3

  action-controller:
    github: spider-gazelle/action-controller
    version: ~> 5.3

  flux:
    github: place-labs/flux
    version: ~> 3.0

  mqtt:
    github: spider-gazelle/crystal-mqtt

  placeos-log-backend:
    github: place-labs/log-backend
    version: ">= 0.11.0"

  placeos-models:
    github: placeos/models
    version: ~> 8.1

  placeos-resource:
    github: place-labs/resource
    version: ~> 2.0

  redis:
    github: stefanwille/crystal-redis
    version: ~> 2.6

  rethinkdb-orm:
    github: spider-gazelle/rethinkdb-orm
    version: ">= 4.0.0"

  simple_retry:
    github: spider-gazelle/simple_retry

  rwlock:
    github: spider-gazelle/readers-writer

  secrets-env:
    github: place-labs/secrets-env
    version: ~> 1.0

  tasker:
    github: spider-gazelle/tasker
    version: ~> 2.0

